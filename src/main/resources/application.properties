# \u540D\u79F0
starsea.name=StarSea
# \u7248\u672C
starsea.version=3.1.0

# \u7AEF\u53E3\u53F7
server.port=8080

# \u5173\u95EDthymeleaf\u7F13\u5B58
spring.thymeleaf.cache=false

# \u8FDE\u63A5\u6570\u636E\u6E90
spring.datasource.name=starsea-mall-datasource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_mall_starsea?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=hikariCP
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# mybatis config
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

# mybatis\u63A7\u5236\u53F0\u6253\u5370sql
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
